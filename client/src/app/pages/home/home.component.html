<div class="flex h-screen flex-col justify-between p-20 text-white">
  <div class="flex items-start justify-between">
    <img
      class="w-52 object-contain"
      src="../../../assets/images/defaultAvatars/Quiz4All.png"
      alt="Logo"
    />
    <div class="flex flex-col items-center dropdown-container">
      <div *ngIf="isLoggedIn && userImage" class="h-16 w-16 rounded-full">
        <img
          [src]="userImage"
          alt="User Image"
          class="h-full w-full rounded-full border-4 border-amber-500"
          (mouseenter)="showDropdown()"
          (mouseleave)="hideDropdown()"
        />
      </div>

      <fa-icon
        *ngIf="!isLoggedIn"
        class="fa-4x"
        [icon]="faCircleUser"
        (mouseenter)="showDropdown()"
        (mouseleave)="hideDropdown()"
      >
      </fa-icon>

      <div
        #dropdownMenu
        class="dropdown-menu"
        [class.show]="isDropdownVisible"
        (mouseenter)="showDropdown()"
        (mouseleave)="hideDropdown()"
      >
        <button
          class="mt-4 transform rounded-full border-2 border-white px-4 py-2 text-current transition-transform duration-200 hover:scale-105"
          (click)="handleButtonClick()"
        >
          {{ isAuthenticated() ? "Logout" : "Login" }}
        </button>
        <br />
        <button
          *ngIf="isAdmin"
          class="mt-4 transform rounded-full border-2 border-white px-4 py-2 text-current transition-transform duration-200 hover:scale-105"
          routerLink="/user-list"
        >
          Liste d'utilisateurs
        </button>
        <button
          *ngIf="isUser"
          class="mt-4 transform rounded-full border-2 border-white px-4 py-2 text-current transition-transform duration-200 hover:scale-105"
          (click)="user && editUser(user.id)"
        >
          Profil
        </button>
      </div>
    </div>
  </div>

  <div class="flex flex-col gap-9">
    <div class="font-koulen text-5xl uppercase">Testez vos connaissances !</div>
    <div class="flex flex-col items-start gap-3">
      <div class="group">
        <div class="font-lilita text-3xl">Quiz Solo</div>
        <div class="ml-3 mt-2 hidden text-lg group-hover:block">
          <div
            class="cursor-pointer font-lexend"
            [routerLink]="'/quiz/preview'"
          >
            Aléatoire
          </div>
          <div class="cursor-pointer font-lexend">Par catégorie</div>
        </div>
      </div>
      <div class="font-lilita text-3xl">
        Multijoueur <span class="text-sm">(à venir)</span>
      </div>
    </div>
  </div>

  <div class="flex justify-between">
    <div>&#169; 2023 Quiz4All - DEVADORE</div>
    <div>
      <ul class="flex gap-12 font-bold">
        <li>Contact</li>
        <li>Crédit</li>
        <li>Mention légale</li>
      </ul>
    </div>
  </div>
</div>

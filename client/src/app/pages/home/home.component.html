<app-toast *ngIf="showToast" [message]="toastMessage" [type]="toastType" (close)="showToast = false"></app-toast>
<div class="flex h-screen flex-col justify-between p-20 text-white">
  <div class="flex items-start justify-between">
    <img
      class="w-52 object-contain"
      src="assets/images/defaultAvatars/Quiz4All.png"
      alt="Logo"
    />
    <div class="dropdown-container flex flex-row-reverse items-center">
      <div *ngIf="isLoggedIn && userImage" class="h-16 w-16 rounded-full">
        <img
          [src]="userImage"
          alt="User Image"
          class="h-full w-full rounded-full border-4 border-amber-500"
          (mouseenter)="showDropdown()"
          (mouseleave)="hideDropdown()"
        />
      </div>

      <fa-icon
        *ngIf="!isLoggedIn"
        class="fa-4x"
        [icon]="faCircleUser"
        (mouseenter)="showDropdown()"
        (mouseleave)="hideDropdown()"
      >
      </fa-icon>

      <div
        #dropdownMenu
        class="dropdown-menu flex-row gap-1 pr-2"
        [class.show]="isDropdownVisible"
        (mouseenter)="showDropdown()"
        (mouseleave)="hideDropdown()"
      >
        <button
          class="mt-4 transform rounded-full border-2 border-white px-4 py-2 text-current transition-transform duration-200 hover:scale-105"
          [ngStyle]="{ color: isAuthenticated() ? 'red' : 'inherit' }"
          (click)="handleButtonClick()"
        >
          {{ isAuthenticated() ? "Logout" : "Login" }}
        </button>
        <br/>

        <button
          *ngIf="isAdmin"
          class="mt-4 transform rounded-full border-2 border-white px-4 py-2 text-current transition-transform duration-200 hover:scale-105"
          routerLink="/user-list"
        >
          Liste d'utilisateurs
        </button>
        <button
          *ngIf="isUser"
          class="mt-4 transform rounded-full border-2 border-white px-4 py-2 text-current transition-transform duration-200 hover:scale-105"
          (click)="user && editUser(user.id)"
        >
          Profil
        </button>
      </div>
    </div>
  </div>

  <div class="flex flex-col gap-9">
    <div class="font-koulen text-5xl uppercase">Testez vos connaissances !</div>
    <div class="flex flex-col gap-2 place-self-start">
      <div
        class="relative"
        (mouseenter)="showSubMenu()"
        (mouseleave)="hideSubMenu()"
      >
        <div class="font-lilita text-3xl">Quiz Solo</div>
        <div
          class="absolute left-0 top-full pl-3 pt-2"
          [class.hidden]="!isMenuHovered"
        >
          <div
            class="cursor-pointer font-lexend"
            [routerLink]="'/quiz/preview'"
          >
            Aléatoire
          </div>
          <div
            class="cursor-pointer font-lexend"
            [routerLink]="'/quiz/choose-cat'"
          >
            Par catégorie
          </div>
        </div>
      </div>
      <div
        class="font-lilita text-3xl transition-transform"
        [ngClass]="{ 'translate-y-14': isMenuHovered }"
      >
        Multijoueur <span class="text-sm">(à venir)</span>
      </div>
    </div>
  </div>

  <div class="flex justify-between">
    <div>&#169; 2023 Quiz4All - DEVADORE</div>
    <div>
      <ul class="flex gap-12 font-bold">
        <li><a routerLink="/contact">Crédit</a></li>
        <li><a routerLink="/mention-legal">Mention légale</a></li>
      </ul>
    </div>
  </div>
</div>

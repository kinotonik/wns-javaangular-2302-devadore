<div class="container mx-auto p-6">
  <div class="flex justify-center ">
    <div class="max-w-sm rounded overflow-hidden shadow-lg my-2" *ngIf="randomQuiz">
      <div class="px-6 py-4 w-96">
        <div class="font-bold text-xl mb-2">{{ randomQuiz.title }}</div>
        <img class=" shadow h-20 w-20 m-auto"
             *ngIf="randomQuiz.image"
             [src]="'data:' + randomQuiz.mimeType + ';base64,' + randomQuiz.image"
             alt="Image du Quiz"
        />
        <p class="text-gray-700 text-base">{{ randomQuiz.description }}</p>
      </div>
      <div class="px-6 py-4">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          [routerLink]="['/quiz/play', quizId]">
          Lancer le Quiz !
        </button>
      </div>
    </div>
    <div class="px-6 py-4 text-center cursor-pointer" (click)="getRandomQuiz()">
      <span class="reload-icon">&#x21BB;</span>
    </div>
  </div>
</div>
